{% set name = "transformations" %}
{% set version = "2025.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/transformations-{{ version }}.tar.gz
  sha256: ad27bac7d6db85f5858ed5073546396100a1ca6b9dac1c591d3cbcc404fc1644

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py<38]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - numpy
    - pip
    - python
    - setuptools >=18.0
  run:
    - {{ pin_compatible('numpy') }}
    - python

test:
  imports:
    - transformations
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://www.cgohlke.com/
  summary: Homogeneous Transformation Matrices and Quaternions
  dev_url: https://github.com/cgohlke/transformations
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
